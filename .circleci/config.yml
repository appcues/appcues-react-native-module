version: 2.1

# -------------------------
#       PARAMETERS
# -------------------------
parameters:
  deploy-beta:
    type: boolean
    default: false

# -------------------------
#          ORBS
# -------------------------
orbs:
  slack: circleci/slack@4.4.4

# -------------------------
#        EXECUTORS
# -------------------------
executors:
  js_compatible:
    docker:
      - image: cimg/node:18.4.0
    working_directory: ~/project
  ios_compatible:
    macos:
      xcode: 13.0.0
    working_directory: ~/project/example/ios
    shell: /bin/bash --login -o pipefail
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1

# -------------------------
#        REFERENCES
# -------------------------
references:
  is_main: &is_main
    matches:
      pattern: '^main$'
      value: << pipeline.git.branch >>

# -------------------------
#          COMMANDS
# -------------------------
commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project
  setup_gems:
    description: 'Install gem dependencies'
    steps:
      - restore_cache:
          name: Restore gem cache
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install gem dependencies
          command: bundle check || bundle install --path vendor/bundle
      - save_cache:
          name: Save gem cache
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

# -------------------------
#          JOBS
# -------------------------
jobs:
  install-dependencies:
    executor: js_compatible
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-example-{{ checksum "example/package.json" }}
            - dependencies-example-
      - run:
          name: Install dependencies
          command: |
            yarn install --cwd example --frozen-lockfile
            yarn install --frozen-lockfile
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - save_cache:
          key: dependencies-example-{{ checksum "example/package.json" }}
          paths: example/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  lint:
    executor: js_compatible
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn lint

  typescript:
    executor: js_compatible
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn typescript

  unit-tests:
    executor: js_compatible
    steps:
      - attach_project
      - run:
          name: Run unit tests
          command: |
            yarn test --coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build-package:
    executor: js_compatible
    steps:
      - attach_project
      - run:
          name: Build package
          command: |
            yarn prepare

  validate-ios:
    executor: ios_compatible
    steps:
      - attach_project
      - setup_gems
      - run:
          name: Run fastlane tests
          command: bundle exec fastlane compile_example
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: team-mobile-bots

  deploy-ios-example:
    executor: ios_compatible
    steps:
      - attach_project
      - setup_gems
      - run:
          name: Run beta build
          command: bundle exec fastlane beta_example
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: team-mobile-bots
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ React Native iOS Sample App Deployed to TestFlight ðŸ“²",
                    "emoji": true
                  }
                }
              ],
              "attachments": [
                {
                  "color": "#5C5CFF",
                  "blocks": [
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Job",
                            "emoji": true
                          },
                          "url": "$CIRCLE_BUILD_URL"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View on App Store Connect",
                            "emoji": true
                          },
                          "url": "https://appstoreconnect.apple.com/apps/1610171155/testflight/ios"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          channel: team-mobile-bots

# -------------------------
#        WORKFLOWS
# -------------------------
workflows:
  build-and-test:
    when:
      not: << pipeline.parameters.deploy-beta >>
    jobs:
      - install-dependencies
      # js
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
      - build-package:
          requires:
            - install-dependencies
      # android
      # TODO
      # ios
      - validate-ios:
          requires:
            - install-dependencies
          context:
            - Appcues

  build-and-deploy:
    when: << pipeline.parameters.deploy-beta >>
    jobs:
      - install-dependencies
      - deploy-ios-example:
          requires:
            - install-dependencies
          context:
            - Appcues

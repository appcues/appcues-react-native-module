version: 2.1

# -------------------------
#       PARAMETERS
# -------------------------
parameters:
  deploy-example:
    type: boolean
    default: false

# -------------------------
#          ORBS
# -------------------------
orbs:
  slack: circleci/slack@4.4.4
  android: circleci/android@2.0.3
  aws-s3: circleci/aws-s3@3.0

# -------------------------
#        EXECUTORS
# -------------------------
executors:
  js_compatible:
    docker:
      - image: cimg/node:20.18.2
    working_directory: ~/project
  ios_compatible:
    macos:
      xcode: 15.1.0
    resource_class: macos.m1.medium.gen1
    working_directory: ~/project/example/ios
    shell: /bin/bash --login -o pipefail
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
  android_compatible:
    machine:
      image: android:default
    resource_class: large
    working_directory: ~/project/example/android

# -------------------------
#        REFERENCES
# -------------------------
references:
  is_main: &is_main
    matches:
      pattern: '^main$'
      value: << pipeline.git.branch >>

# -------------------------
#          COMMANDS
# -------------------------
commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project
  setup_gems:
    description: 'Install gem dependencies'
    steps:
      - restore_cache:
          name: Restore gem cache
          key: 1-gems-{{ arch }}-{{ checksum "../Gemfile.lock" }}
      - run:
          name: Install gem dependencies
          command: bundle check || bundle install --deployment --path vendor/bundle
      - save_cache:
          name: Save gem cache
          key: 1-gems-{{ arch }}-{{ checksum "../Gemfile.lock" }}
          paths:
            - ../vendor/bundle

# -------------------------
#          JOBS
# -------------------------
jobs:
  install-dependencies:
    executor: js_compatible
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - 1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: |
            yarn install --cwd example --frozen-lockfile
            yarn install --frozen-lockfile
      - save_cache:
          key: 1-dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - persist_to_workspace:
          root: .
          paths: .

  lint:
    executor: js_compatible
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn lint

  typecheck:
    executor: js_compatible
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn typecheck

  unit-tests:
    executor: js_compatible
    steps:
      - attach_project
      - run:
          name: Run unit tests
          command: |
            yarn test --coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build-package:
    executor: js_compatible
    steps:
      - attach_project
      - run:
          name: Build package
          command: |
            yarn prepare

  validate-ios:
    executor: ios_compatible
    steps:
      - attach_project
      - setup_gems
      - run:
          name: Run fastlane validate code
          command: bundle exec fastlane compile_example
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: team-mobile-bots

  validate-android:
    executor: android_compatible
    steps:
      - attach_project
      - setup_gems
      - run:
          name: Run fastlane validate_code
          command: bundle exec fastlane compile_example
      # - save_gradle_cache
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: team-mobile-bots

  deploy-ios-example:
    executor: ios_compatible
    steps:
      - attach_project
      - setup_gems
      - run:
          name: Run example build
          command: bundle exec fastlane deploy_example
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: team-mobile-bots
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ React Native iOS Sample App Deployed to TestFlight ðŸ“²",
                    "emoji": true
                  }
                }
              ],
              "attachments": [
                {
                  "color": "#5C5CFF",
                  "blocks": [
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Job",
                            "emoji": true
                          },
                          "url": "$CIRCLE_BUILD_URL"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View in TestFlight",
                            "emoji": true
                          },
                          "url": "https://testflight.apple.com/v1/app/1610171155"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          channel: team-mobile-bots

  deploy-android-example:
    executor: android_compatible
    steps:
      - attach_project
      - setup_gems
      - aws-s3/copy:
          from: 's3://appcues-mobile-certs/appcues.keystore'
          to: './'
      - run:
          name: Run example build
          command: bundle exec fastlane deploy_example
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: team-mobile-bots
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ React Native Android Sample App Deployed to Google Play :android:",
                    "emoji": true
                  }
                }
              ],
              "attachments": [
                {
                  "color": "#5C5CFF",
                  "blocks": [
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Job",
                            "emoji": true
                          },
                          "url": "$CIRCLE_BUILD_URL"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View on Google Play",
                            "emoji": true
                          },
                          "url": "https://play.google.com/store/apps/details?id=com.appcues.samples.reactnative"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          channel: team-mobile-bots

# -------------------------
#        WORKFLOWS
# -------------------------
workflows:
  build-and-test:
    when:
      not: << pipeline.parameters.deploy-example >>
    jobs:
      - install-dependencies
      # js
      - lint:
          requires:
            - install-dependencies
      - typecheck:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
      - build-package:
          requires:
            - install-dependencies
      # android
      - validate-android:
          requires:
            - install-dependencies
          context:
            - Appcues
      # ios
      - validate-ios:
          requires:
            - install-dependencies
          context:
            - Appcues

  build-and-deploy:
    when: << pipeline.parameters.deploy-example >>
    jobs:
      - install-dependencies
      - deploy-android-example:
          requires:
            - install-dependencies
          context:
            - Appcues
      - deploy-ios-example:
          requires:
            - install-dependencies
          context:
            - Appcues
